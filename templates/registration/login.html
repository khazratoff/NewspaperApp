{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}

{% block content %}
<p><h1>Log In</h1></p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    <button class="btn btn-success  ml-2" type="submit">Log In</button>
</form>



{% endblock %}
