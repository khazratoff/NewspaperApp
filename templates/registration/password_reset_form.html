{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}

{%  block content %}
<form action="" method="post">
    <h3>Forgot your password?</h3><br>
    <h4>Enter your email used for this account, we will email you instructions on how you set new one.</h4>
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success ml-2" type="submit">Get instructions</button>
</form>


{% endblock %}
